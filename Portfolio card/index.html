<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Portfolio Card</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/7a0d9ddf2c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          class="profile-image"
          src="image/linkedin profile (3).jpg"
          alt="profile image"
        />
      </div>
      <div class="text-data">
        <span class="name"> AKASH </span>
        <span class="job"> WEB DEVELOPER </span>
      </div>
      <div
        class="media-buttons"
      >
        <a href="#" style="background-color: rgb(255, 8, 148)" class="link">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" style="background-color: blue" class="link">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="#" style="background-color: black" class="link">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://leetcode.com/AkashAlgoAce/" style="background-color: green" class="link" target="_blank" >
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button" onclick="alert('Not Defined Yet')">
          Follow
        </button>
        <button class="button" onclick="alert('Not Defined Yet')">
          Message
        </button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-comment"></i>
          <span class="number">20.5k</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span class="number">9.8k</span>
        </div>
      </div>
    </div>
    <!-- <script></script> -->
  </body>
</html>
